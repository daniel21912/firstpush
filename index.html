<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>House Class Demo</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <span class="navbar-brand">House Class (Python → Web)</span>
    </div>
  </nav>

  <main class="container">
    <div class="row g-4">
      <!-- Form card -->
      <div class="col-lg-5">
        <div class="card shadow-sm">
          <div class="card-header fw-semibold">Create a form</div>
          <div class="card-body">
            <form id="house-form" novalidate>
              <div class="mb-3">
                <label class="form-label">Name (a)</label>
                <input type="text" class="form-control" id="a" placeholder="daniel" />
              </div>
              <div class="mb-3">
                <label class="form-label">Age (b)</label>
                <input type="number" class="form-control" id="b" placeholder="29" />
              </div>
              <div class="mb-3">
                <label class="form-label">Job (c)</label>
                <input type="text" class="form-control" id="c" placeholder="mechanical engineer" />
              </div>
              <div class="mb-3">
                <label class="form-label">Value d</label>
                <input type="number" class="form-control" id="d" placeholder="300" />
              </div>
              <div class="mb-3">
                <label class="form-label">Department (e)</label>
                <input type="text" class="form-control" id="e" placeholder="COLENG" />
              </div>

              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Instantiate & Print</button>
                <button type="button" id="use-defaults" class="btn btn-outline-secondary">Use Defaults</button>
                <button type="button" id="clear-output" class="btn btn-outline-danger">Clear Output</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Output card -->
      <div class="col-lg-7">
        <div class="card shadow-sm">
          <div class="card-header fw-semibold">Output</div>
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-6">
                <div class="list-group small">
                  <div class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="fw-semibold">p.a</span>
                    <span id="out-a" class="text-muted">—</span>
                  </div>
                  <div class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="fw-semibold">p.b</span>
                    <span id="out-b" class="text-muted">—</span>
                  </div>
                  <div class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="fw-semibold">p.c</span>
                    <span id="out-c" class="text-muted">—</span>
                  </div>
                  <div class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="fw-semibold">p.d</span>
                    <span id="out-d" class="text-muted">—</span>
                  </div>
                  <div class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="fw-semibold">p.e</span>
                    <span id="out-e" class="text-muted">—</span>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <h6 class="fw-semibold mb-2">p.f1()</h6>
                <pre id="out-f1" class="bg-body-tertiary p-3 rounded border small mb-0">—</pre>
              </div>
            </div>

            <hr class="my-4" />
            <h6 class="fw-semibold mb-2">Console-style log</h6>
            <pre id="console" class="bg-dark text-light p-3 rounded small mb-0" aria-live="polite"></pre>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS (optional for components) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
</body>
</html>
